        <script>
            function updateLatestReading(data) {
                if (data.length > 0) {
                    const latest = data[data.length - 1];
                    document.getElementById('voltage').textContent = `Voltage: ${latest.voltage.toFixed(2)} V`;
                    document.getElementById('current').textContent = `Current: ${latest.current.toFixed(2)} A`;
                    document.getElementById('power').textContent = `Power: ${latest.power.toFixed(2)} W`;
                    document.getElementById('energy').textContent = `Energy: ${latest.energy.toFixed(6)} kWh`;
                    document.getElementById('timestamp').textContent = `Timestamp: ${new Date(latest.timestamp).toLocaleString()}`;
                }
            }

            // Fetch initial data
            fetch('/data')
                .then(response => response.json())
                .then(data => updateCharts(data))
                .catch(error => console.error('Error fetching data:', error));

            // Setup SSE for real-time updates
            const eventSource = new EventSource('/data');
            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updateCharts(data);
            };
        </script>
