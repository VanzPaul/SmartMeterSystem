<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Admin Dashboard</title>
</head>

<body>
    <header>
        <h1>Field Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="/fieldadmin/meters">Manage Meters</a></li>
                <li><a href="/fieldadmin/assignments">Work Assignments</a></li>
                <li><a href="/fieldadmin/reports">Reports</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="dashboard-summary">
            <h2>Overview</h2>
            <div class="stats-container">
                <div class="stat-box">
                    <h3>Active Meters</h3>
                    <p>{{ .ActiveMeters }}</p>
                </div>
                <div class="stat-box">
                    <h3>Pending Tasks</h3>
                    <p>{{ .PendingTasks }}</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Smart Meter System</p>
    </footer>
</body>

</html>
